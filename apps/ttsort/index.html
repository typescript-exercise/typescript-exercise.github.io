<!DOCTYPE html>
<html ng-app="ttsort">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="scripts/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/app/ttsort.css" />
  </head>
  <body ng-controller="MainController">
    <div class="container">
      <div class="container text-primary">
        <h1>TTSort <small>TypeScript Topological Sort</small></h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-xs-12 vcenter">
            <div class="form-group">
              <label for="input" class="control-label h2">Input</label>
              <textarea id="input" class="form-control" ng-model="input" title="tsort コマンドと同じフォーマットで入力を指定する"></textarea>
            </div>
          </div>
          <div class="col-md-1 col-xs-12 vcenter">
            <button class="btn btn-info btn-block" ng-click="sort()">
              sort
              <span class="glyphicon glyphicon-arrow-right hidden-sm hidden-xs"></span>
              <span class="glyphicon glyphicon-arrow-down visible-sm visible-xs"></span>
            </button>
          </div>
          <div class="col-md-5 col-xs-12 vcenter">
            <div class="form-group">
              <label for="output" class="control-label h2">Output</label>
              <textarea id="output" class="form-control" ng-model="output"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="container help-block">
        <span class="glyphicon glyphicon-question-sign"></span>
        <a href="http://kazmax.zpp.jp/cmd/t/tsort.1.html">tsort の使い方</a>
      </div>
    </div>
    
    
    <script src="scripts/vendor/jquery/jquery.min.js"></script>
    <script src="scripts/vendor/angular/angular.min.js"></script>
    <script src="scripts/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="scripts/vendor/html5shiv/html5shiv.min.js"></script>
    <script src="scripts/vendor/respond/respond.min.js"></script>
    <![endif]-->
    <script src="scripts/vendor/underscore/underscore.js"></script>
    <script src="scripts/app/ttsort.min.js"></script>
  </body>
</html>
